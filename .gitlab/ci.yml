---
include:
  - template: Security/Secret-Detection.gitlab-ci.yml

  - project: renovate-bot/renovate-runner
    file: /templates/renovate-config-validator.gitlab-ci.yml

stages:
  - test

vint:
  stage: test
  image: alpine:3.18
  script:
    - apk add py3-setuptools vint
    - vint --color --warning vim/vimrc vim/*.vim
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - vim/vimrc
        - vim/*.vim

shellcheck:
  stage: test
  image: koalaman/shellcheck-alpine:v0.9.0
  script:
    - |
      shellcheck \
          bash/bashrc \
          sh/profile \
          $(find sh/inc -type f -name '*.sh') \
          X11/xsession \
          X11/xsessionrc \
          yabai/yabairc \
          yadm/bootstrap
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - bash/bashrc
        - sh/profile
        - sh/inc/*.sh
        - X11/xsession
        - X11/xsessionrc
        - yabai/yabairc
        - yadm/bootstrap

shfmt:
  stage: test
  image: mvdan/shfmt:v3.7.0-alpine
  script:
    - |
      shfmt -d -l -i 2 -ci \
          bash/bashrc \
          sh/profile \
          $(find sh/inc -type f -name '*.sh') \
          X11/xsession \
          X11/xsessionrc \
          yabai/yabairc \
          yadm/bootstrap
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - bash/bashrc
        - sh/profile
        - sh/inc/*.sh
        - X11/xsession
        - X11/xsessionrc
        - yabai/yabairc
        - yadm/bootstrap
