---
stages:
  - test

include:
  - template: Security/Secret-Detection.gitlab-ci.yml

vint:
  stage: test
  image: alpine:3.17
  script:
    - apk add py3-setuptools vint
    - vint --color --warning .config/vim/vimrc .config/vim/*.vim
  rules:
    - changes:
        - .config/vim/vimrc
        - .config/vim/*.vim

shellcheck:
  stage: test
  image: koalaman/shellcheck-alpine:v0.9.0
  script:
    - |
      shellcheck \
          .bash_profile \
          .bashrc \
          $(find .config/sh/inc -type f -name '*.sh') \
          .config/yabai/yabairc \
          .config/yadm/bootstrap \
          .local/bin/sensible-browser \
          .local/bin/x-terminal-emulator \
          .profile \
          .xserverrc \
          .xinitrc \
          .xsession
  rules:
    - changes:
        - .bash_profile
        - .bashrc
        - .config/sh/inc/*.sh
        - .config/yabai/yabairc
        - .config/yadm/bootstrap
        - .local/bin/sensible-browser
        - .local/bin/x-terminal-emulator
        - .profile
        - .xserverrc
        - .xinitrc
        - .xsession
