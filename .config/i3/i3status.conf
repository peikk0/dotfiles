general {
        output_format  = "i3bar"
        colors         = true
        color_good     = "#A3BE8C"
        color_degraded = "#EBCB8B"
        color_bad      = "#BF616A"
        interval       = 5
}

order += "battery 0"
order += "cpu_temperature 0"
order += "volume master"
order += "time"

battery 0 {
    format        = "%status %percentage %remaining <%consumption>"
